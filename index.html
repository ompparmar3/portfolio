<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Parmar's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .profile-img {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-img img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 20px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Responsive CSS */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            .profile-img img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Om Parmar's Portfolio</h1>
    
    <div class="profile-img">
        <img src="om/om.jpg" alt="Om Parmar">
    </div>
    
    <div class="social-links">
        <a href="https://www.linkedin.com/in/om-parmar-a204642a2?utm_source=share&amp;utm_campaign=share_via&amp;utm_content=profile&amp;utm_medium=android_app" target="_blank">LinkedIn</a>
        <a href="https://github.com/ompparmar3" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/om_p_parmar_05?igsh=ZHp0ZXk0enJ1eGx5" target="_blank">Instagram</a>
    </div>
</div>



</body></html>
